<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test Game</title>
    <link rel="stylesheet" href="master.css">
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet"> -->
    
</head>
<body>
    <div class="game">
    <div class="name">Typing Speed Test Game</div>
    <div class="container">
        <div class="message">
            You Are Playing on
            <span class="lvl"></span> Level & You Have <span class="seconds"></span> Seconds To Type The Word
        </div>
        <div class="start">Start Playing</div>
        
        <div class="the-word"></div>
        <input type="text" class="input" />
        <div class="upcoming-words">Word Will Show Here</div>
        <div class="control">
        <div class="time">Time Left: <span></span> Seconds</div>
        <div class="score">Score: <span class="got">0</span> Form <span class="total"></span></div>
        </div>
        <div class="finish"></div>
    </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
